<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->

</head>
<body class="bg-primary-200">
  <main>
    <div class="container">
      <!-- Image -->
      <div class="container__img-container">
      </div>
      <!-- Text -->
      <div class="container__text clr-neutral-100">
        <div>
          <!-- Head Area -->
          <div>
            <p class="fs-400 text-upper clr-neutral-200 ff-primary container__perfume">Perfume</p>
          </div>

          <div class="container__title">
            <h1 class="clr-neutral-300 fs-700 fw-bold ff-secondary">Gabrielle Essence Eau De Parfum</h1>
          </div>
        </div>

        <!-- Paragraph -->
        <div class="container__paragraph">
          <p class="clr-neutral-200 fs-400 ff-primary">A floral, solar voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
        </div>

        <!-- Pricing -->
        <div class="container__pricing">
          <!-- New Price -->
          <div>
            <p class="clr-primary-100 fs-800 fw-bold ff-secondary">$149.99</p>
          </div>

          <!-- Old Price -->
          <div>
            <p class="clr-neutral-200 fs-400 ff-primary line-t">$169.99</p>
          </div>
        </div>

        <div class="container__shop">
          <!-- Shop Icon -->

          <!-- Shop Button -->
          <div class="container__cart">
            <div>
              <img src="images/icon-cart.svg" alt="shop-icon" class="container__icon">
            </div>
            <button class="bg-primary-100 ff-primary fw-bolder btn">Add to Cart</button>
          </div>
        </div>

      </div>
    </div>
  </main>
</body>
</html>
